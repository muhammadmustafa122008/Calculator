<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div 
    class="calculator">
        <div class="display"></div><button class="clear">AC</button>
        <button class="digit">1</button><button class="digit">2</button><button class="digit">3</button><button class="digit" style="background-color: #854442;">.</button>
        <button class="digit">4</button><button class="digit">5</button><button class="digit">6</button><button class="operater">x</button>
        <button class="digit">7</button><button class="digit">8</button><button class="digit">9</button><button class="operater">รท</button>
        <button class="operater">-</button><button class="digit">0</button><button class="operater">+</button> <button class="equalto">=</button>
        
    </div>
</body>
<script src="first.js"></script>
</html>
